<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PizzaCap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="pizza.css">
    <script src="pizza.js"></script>
</head>
<body>
    <main class="container">
        <div id="pizzaCards">
            <div id="pizzaOutput" class="row">

            </div>
        </div>
        <form class="d-none mb-3 mt-3" id="orderForm">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="nameInput" placeholder="name">
                <label for="nameInput">Name</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="addressInput" placeholder="address">
                <label for="addressInput">Address</label>
              </div>
              <button type="submit" class="btn btn-info">Order Pizza</button>
        </form>
    </main>
</body>
</html>
